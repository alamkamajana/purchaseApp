<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/delivery/delivery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/boxicons/css/boxicons.css') }}">
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
            table-layout: fixed;
        }

        table caption {
            font-size: 1.5em;
            margin: .5em 0 .75em;
        }

        table tr {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: .35em;
        }

        table th,
        table td {
            padding: .625em;
            text-align: center;
        }

        table th {
            font-size: .85em;
            letter-spacing: .1em;
            text-transform: uppercase;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table caption {
                font-size: 1.3em;
            }

            table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            table tr {
                border-bottom: 3px solid #ddd;
                display: block;
                margin-bottom: .625em;
            }

            table td {
                border-bottom: 1px solid #ddd;
                display: block;
                font-size: .8em;
                text-align: right;
            }

            table td::before {
                /*
                * aria-label has no advantage, it won't be read inside a table
                content: attr(aria-label);
                */
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            table td:last-child {
                border-bottom: 0;
            }
        }


        /* general styling */
        body {
            font-family: "Open Sans", sans-serif;
            line-height: 1.25;
        }
    </style>
</head>
<body>
<div class="container mb-2">
    <div class="row">
        <div class="col text-center">
            <h1>Expense List</h1>
        </div>
    </div>
</div>
<div class="container">
    <a href="/expense/create?pe={{purchase_event.id}}" class="btn btn-sm btn-success">Create</a>
    <table class="table table-hover mt-2">
        <thead>
        <tr>
            <th scope="col">Expense</th>
            <th scope="col">Purchase Event</th>
            <th scope="col">Amount</th>
            <th scope="col">Total Payment</th>
            <th scope="col">Debt</th>
            <th scope="col">Note</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="expense-list">
        {% for expense in expense_list %}
        <tr>
            <td data-label="Expense" nowrap="nowrap">{{ expense.name }}</td>
            <td data-label="Purchase Event" nowrap="nowrap">{{ purchase_event.name }}</td>
            <td data-label="Amount" nowrap="nowrap" class="currency" data-value="{{expense.amount}}">{{ expense.amount
                }}
            </td>
            <td data-label="Total Payment" nowrap="nowrap" class="currency" data-value="{{expense.compute_payment}}">{{
                expense.compute_payment }}
            </td>
            <td data-label="Debt" nowrap="nowrap" class="currency" data-value="{{expense.payment_debt}}">{{
                expense.payment_debt }}
            </td>
            <td data-label="Note">{{ expense.note }}</td>
            <td data-label="Image">
                <img src="/expense/expense_image/{{expense.id}}" style="max-width: 100px; max-height: 100px;">
            </td>
            <td data-label="Action" nowrap="nowrap">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#exampleModal{{expense.id}}">
                    <i class="bx bxs-badge-dollar"></i>
                </button>
                <a href="/expense/edit?pe={{expense.purchase_event_id}}&expense_id={{expense.id}}" class="btn btn-info"><i
                        class="bx bxs-pencil"></i></a>
                <a href="/expense/delete?expense_id={{expense.id}}" class="btn btn-danger"><i class="bx bxs-trash"></i></a>
                <div class="modal fade" id="exampleModal{{expense.id}}" tabindex="-1"
                     aria-labelledby="exampleModalLabel{{expense.id}}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form action="/expense/money/add" method="POST">
                                <div class="modal-body">
                                    <input type="hidden" name="purchase_event_id"
                                           value="{{ expense.purchase_event_id }}">
                                    <input type="hidden" name="expense_id" value="{{ expense.id }}">
                                    <input type="hidden" name="type" value="credit">
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input type="number" class="form-control" value="{{ expense.payment_debt }}"
                                               id="amount" name="amount" step="0.01" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="note">Note</label>
                                        <textarea class="form-control" id="note" name="note"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" id="addMoneyButtonClose"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-success">Pay</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>

</body>
</html>
