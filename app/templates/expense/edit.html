<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/delivery/delivery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/boxicons/css/boxicons.css') }}">
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/quanggaJS/quanggaJS.js') }}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            Edit EXPENSE
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <form action="/expense/update" method="post" enctype="multipart/form-data">
            <input type="hidden" id="purchase_event_id" name="purchase_event_id"
                   placeholder="Enter purchase event ID" value="{{purchase_event}}">
            <input type="hidden" id="expense_id" name="expense_id"
                    value="{{expense.id}}">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount"
                       placeholder="Enter amount" value="{{ expense.amount }}" required>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea class="form-control" id="note" name="note" rows="3"
                          placeholder="Enter note">{{expense.note}}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                {% if expense.image %}
                <img src="/expense/expense_image/{{expense.id}}" alt="Current Image"
                     class="img-fluid mb-3" style="max-width: 100px; max-height: 100px;">
                {% endif %}
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>

</body>
</html>
