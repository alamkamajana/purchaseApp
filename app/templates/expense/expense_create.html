<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/delivery/delivery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/boxicons/css/boxicons.css') }}">
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
</head>
<body style="background-color:#EAF6F6;">

<section style="height:100vh; background-color:#EAF6F6;" class="container" data-name="Title">
    <div class="container" style="background-color:#FFFFFF;">

        <div class="container">
            <div class="row s_nb_column_fixed">
                <div class="col-lg-12 s_title pt16 pb16" style="text-align: center;">
                    <h1 class="s_title_default">
                        <font style=" font-size: 50px;"><b>Create Expense</b></font>
                    </h1>
                </div>
            </div>
        </div>
        <br/>
        <form action="#" enctype="multipart/form-data" method="post">
            <div style="">
                <div class="row align-items-start">
                    <div class="col pb0 pt0">
                        <div class="mb-3">
                            <label class="form-label">Purchase Event</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input required="1" type="text" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="rec_fullname" class="form-label">Amount</label>
                            <input required="1" type="number" name="rec_identity_fullname"
                                   class="form-control" id="rec_fullname"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Note</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rec_countryofbirth" class="form-label">Image</label>
                            <input required="1" type="file" name="rec_id_countrybirth" class="form-control"
                                   t-att-value="o.c_nationality" id="rec_countryofbirth"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</t>
</body>
</html>
