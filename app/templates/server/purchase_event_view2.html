<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/quanggaJS/quanggaJS.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Purchase Event View </h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">Data
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">Purchase
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                            aria-selected="false">Delivery
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <form>
                        <input type="hidden" name="event_id" value="{{ purchase_event.id }}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   value="{{ purchase_event.name }}"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label for="fund">Fund</label>
                            <input type="text" class="form-control" id="fund" name="fund"
                                   value="{{ purchase_event.fund }}"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label for="ap_name">AP Name</label>
                            <input type="text" class="form-control" id="ap_name" name="ap_name"
                                   value="{{ purchase_event.ap_name }}"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <label for="ip_address">IP Address</label>
                            <input type="text" class="form-control" id="ip_address" name="ip_address"
                                   value="{{ purchase_event.ip_address }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="created_at">Created At</label>
                            <input type="text" class="form-control" id="created_at" name="created_at"
                                   value="{{ purchase_event.created }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="modified">Modified</label>
                            <input type="text" class="form-control" id="modified" name="modified"
                                   value="{{ purchase_event.modified }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ics">ICS</label>
                            <input type="text" class="form-control" id="ics" name="ics"
                                   value="{{ purchase_event.ics }}">
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                     <img src="data:image/png;base64,{{ qr_purchase }}">
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <img src="data:image/png;base64,{{ qr_delivery }}">
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
