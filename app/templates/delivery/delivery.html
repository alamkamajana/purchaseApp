<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/delivery/delivery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/boxicons/css/boxicons.css') }}">
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/quanggaJS/quanggaJS.js') }}"></script>
    <style>
        .btn-custom {
            margin-bottom: 20px;
        }

        .table {
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            padding: 12px 15px;
            vertical-align: middle;
        }

        .table thead th {
            font-weight: 500;
            text-transform: uppercase;
            background: #343a40;
            color: #fff;
            border: none;
        }

        .table-container{
            overflow-x : auto;
        }

        @media screen and (max-width: 768px){
            .container{
                max-width: 100%;
            }
        }

        

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8" style="width: 100%;">
            <h2 class="text-center mb-4">Delivery Order (Surat Jalan)</h2>
            <div class="d-flex justify-content-center mb-4">
                <a href="/delivery/create?pe={{ pe.id }}" class="btn btn-success btn-custom">Create Delivery Order</a>
            </div>
            <input type="hidden" id="purchase_event_name" value="{{ pe.name }}">
            <input type="hidden" id="purchase_event_id" value="{{ pe.id }}">
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>DO Name</th>
                        <th>Date</th>
                        <th>To</th>
                        <th>Driver</th>
                        <th>Vehicle</th>
                        <th>Note</th>
                        <th nowrap="nowrap">Purchase Event</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="do-list">
                    {% for do in do_list %}
                    <tr>
                        <td nowrap="nowrap">{{ do.name }}</td>
                        <td nowrap="nowrap">{{ do.date }}</td>
                        <td>{{ do.destination }}</td>
                        <td>{{ do.driver }}</td>
                        <td>{{ do.vehicle_number }}</td>
                        <td>{{ do.note }}</td>
                        <td>{{ pe.name }}</td>
                        <td nowrap="nowrap">
                            <a href="/delivery/detail?do={{ do.id }}" value="{{ do.id }}"
                               class="btn btn-sm btn-success btn-add-goods"><i class="bx bxs-cart-add"></i></a>
                            <a href="/delivery/edit?do={{ do.id }}&pe={{ pe.id }}" class="btn btn-sm btn-primary"><i class="bx bxs-pencil"></i></a>
                            <a href="/delivery/delete?do={{ do.id }}" class="btn btn-sm btn-danger"><i class="bx bxs-trash"></i></a>
                            <a href="/delivery/letter?do={{ do.id }}" class="btn btn-sm btn-info"><i class="bx bxs-printer"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='/js/delivery/delivery.js') }}"></script>
</body>
</html>
