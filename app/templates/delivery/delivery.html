<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/delivery/delivery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/boxicons/css/boxicons.css') }}">
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/quanggaJS/quanggaJS.js') }}"></script>
    <style>
        .btn-custom {
            margin-bottom: 20px;
        }

        .table {
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            padding: 12px 15px;
            vertical-align: middle;
        }

        .table thead th {
            font-weight: 500;
            text-transform: uppercase;
            background: #343a40;
            color: #fff;
            border: none;
        }

        .btn-info{
            color: #fff;
        }

        @media screen and (min-width: 768px){
            .table-container{
                display: flex;
                justify-content: center;
            }
        }

        

        @media screen and (max-width: 768px){
            .row{
                font-size: 0.6em;
            }

            h1{
                font-size: 2em;
            }

            a{
                font-size: 0.6em;
            }
            .table-container{
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="">
            <h1 class="text-center mb-4">Purchase Event {{pe.name}}</h1>
            <div class="d-flex justify-content-center mb-4">
                <a href="/delivery/create?pe={{ pe.id }}" class="btn btn-success btn-custom">Tambah Surat Jalan</a>
            </div>
            <input type="hidden" id="purchase_event_name" value="{{ pe.name }}">
            <input type="hidden" id="purchase_event_id" value="{{ pe.id }}">
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Surat Jalan#</th>
                        <th>Tanggal</th>
                        <th>Asal</th>
                        <th>Tujuan</th>
                        <th>Sopir</th>
                        <th>Kendaraan</th>
                        <th>Catatan</th>
                        <!-- <th nowrap="nowrap">Purchase Event</th> -->
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="do-list">
                    {% for do in do_list %}
                    <tr>
                        <td nowrap="nowrap">{{ do.name }}</td>
                        <td nowrap="nowrap">{{ do.date }}</td>
                        <td>{{ do.origin }}</td>
                        <td>{{ do.destination }}</td>
                        <td>{{ do.driver }}</td>
                        <td>{{ do.vehicle_number }}</td>
                        <td>{{ do.note }}</td>
                        <!-- <td>{{ pe.name }}</td> -->
                        <td nowrap="nowrap">
                            <a href="/delivery/detail?do={{ do.id }}" value="{{ do.id }}"
                               class="btn btn-sm btn-success btn-add-goods"><i class="bx bxs-cart-add"></i></a>
                            <a href="/delivery/edit?do={{ do.id }}&pe={{ pe.id }}" class="btn btn-sm btn-primary"><i
                                    class="bx bxs-pencil"></i></a>
                            <a href="/delivery/delete?do={{ do.id }}" class="btn btn-sm btn-danger"><i
                                    class="bx bxs-trash"></i></a>
                            <a href="/delivery/letter?do={{ do.id }}" class="btn btn-sm btn-info"><i
                                    class="bx bxs-printer"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='/js/delivery/delivery.js') }}"></script>
</body>
</html>
