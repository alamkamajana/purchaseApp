<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/bootstrap/css/bootstrap.css') }}"
          type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.css') }}"
          type="text/css">
          <link rel="stylesheet" href="{{ url_for('static', filename='/assets/boxicons/css/boxicons.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .form-control {
            font-size: 1rem;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }

        .back-btn{
            padding-left: 8px;  
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .text-left {
            margin-bottom: 10px;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .form-control {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
    <script src="{{ url_for('static', filename='/assets/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/sweetalert2/sweetalert2.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/quanggaJS/quanggaJS.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Tambah Surat Jalan</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col text-left">
            <a href="/delivery/index?pe={{ pe }}" class="btn btn-secondary back-btn">
                <i class='bx bx-chevron-left'></i> Kembali
            </a>
        </div>
    </div>
</div>
<div class="container">
    <form action="/delivery/add" method="post">
        <input type="hidden" name="pe" value="{{ pe }}">
        <div class="row menu-container text-left">
            <div class="col">
                <label>Sopir</label>
                <input type="text" class="form-control" name="driver"/>
            </div>
        </div>
        <div class="row menu-container text-left">
            <div class="col">
                <label>Tanggal</label>
                <input type="date" id="date" class="form-control" name="date"/>
            </div>
        </div>
        <div class="row menu-container text-left">
            <div class="col">
                <label>Asal</label>
                <input type="text" class="form-control" name="origin"/>
            </div>
        </div>
        <div class="row menu-container text-left">
            <div class="col">
                <label>Tujuan</label>
                <input type="text" class="form-control" name="destination"/>
            </div>
        </div>
        <div class="row menu-container text-left">
            <div class="col">
                <label>Kendaraan</label>
                <input type="text" class="form-control" name="vehicle"/>
            </div>
        </div>
        <div class="row menu-container text-left">
            <div class="col">
                <label>Catatan</label>
                <textarea name="note" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <button type="submit" class="btn btn-success">Kirim</button>
            </div>
        </div>
    </form>
</div>
<script>
    // JavaScript to set the date input value to today's date
    document.addEventListener('DOMContentLoaded', function () {
        // Get the current date
        var today = new Date();

        // Format the date as YYYY-MM-DD
        var day = String(today.getDate()).padStart(2, '0');
        var month = String(today.getMonth() + 1).padStart(2, '0'); // January is 0
        var year = today.getFullYear();

        var formattedDate = year + '-' + month + '-' + day;

        // Set the value of the date input
        document.getElementById('date').value = formattedDate;
    });
</script>
</body>
</html>
